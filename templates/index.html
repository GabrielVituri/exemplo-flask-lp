<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

        table {
            outline-style: none;
            counter-reset: tableCount;
        }
        .counterCell:before {
            content: counter(tableCount); 
            counter-increment: tableCount; 
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h2 align='center'>Lista de Pizzas</h2>

        <form action='/buscar' method='POST'>
            <label><h5> Buscar </h5></label>
            <br/>
            <input type='text' class='form' name='buscar'>

            <button class="btn btn-primary">Buscar</button>
    </form>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th>indice</th>
                    <th>Nome</th>
                    <th>Disponivel</th>
                </tr>
                </thead>

            {% for pizza in lista: %}
            <tr>
                <td class='counterCell'>{{ pizza['indice'] }}</td>
                <td>{{ pizza['nome'] }}</td>
                <td>{{ pizza['disponivel'] }} </td>
            </tr>
            {% endfor %}

        </table>

        <a href="/create" class="btn btn-primary">Adicionar</a>
        <a href="/deletar" class="btn btn-danger">Excluir</a>

    </div>

</body>
</html>
